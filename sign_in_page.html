<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">

<!-- Navigation Bar -->
<nav class="bg-purple-900 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-3xl font-bold hover:text-red-600">Eldritch Nexus</a>
        
        <!-- Large Screen Navigation -->
        <ul class="hidden space-x-6 lg:flex" id="bignav">
            <li><a href="index.html#Games" class="text-lg font-bold hover:text-red-600">Featured Games</a></li>
            <li><a href="deal.html" class="text-lg font-bold hover:text-red-600">Deal with the Devil</a></li>
            <li><a href="index.html#" class="text-lg font-bold hover:text-red-600">Game Library</a></li>
        </ul>
        
        <div class="relative inline-block text-left lg:hidden">
            <button type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-purple-900 px-3 py-2 font-semibold text-white shadow-sm text-3xl hover:text-red-600" id="menu-button" aria-expanded="true" aria-haspopup="true">
                ☰
                <!--<svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                </svg>-->
            </button>

            <!-- Dropdown menu, show/hide based on menu state -->
            <div class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1" style="display: none;">
                <a href="index.html#Games" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Feuatured Games</a>
                <a href="deal.html" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Deal with the Devil</a>
                <a href="index.html#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">Game Library</a>
                <a href="sign_in_page.html" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">Sign In</a>
            </div>
        </div>
        
        <div class="hidden flex items-center lg:flex" id="bignav">
            <a href="sign_in_page.html" class="mr-4 text-lg font-bold text-slate-400">Sign In</a>
        </div>
    </div>
</nav>

<script>
    const menuButton = document.getElementById("menu-button");
    const dropdownMenu = document.querySelector('.absolute.right-0');

    menuButton.addEventListener('click', () => {
        dropdownMenu.style.display = dropdownMenu.style.display === 'none' ? 'block' : 'none';
    });
</script>

<section class="bg-gray-900 py-4">
    <div class="max-w-5xl mx-auto text-center text-black">
        <p class="text-2xl text-purple-700 mb-4">Enter your email to sign in</p>
        <form action="#" method="POST">
            <!-- Include your form fields here, e.g., name, email, etc. -->
            <div class="mb-4">
                <label for="email" class="block text-purple-700 text-xl">Email:</label>
                <input type="email" id="email" name="email" class="rounded-lg px-3 py-2 w-full" required>
            </div>
            <!-- Add more form fields as needed -->

            <button type="submit" class="bg-purple-900 hover-bg-purple-700 text-white px-4 py-2 rounded-full text-lg font-semibold transition duration-300 ease-in-out">
                Sign in
            </button>
        </form>
    </div>
</section>

<script src="javascript\sign_in.js"></script>

<!-- Footer -->
<footer class="bg-gray-800 py-8" id="Footer">
    <div class="container mx-auto text-center">
        <p class="text-gray-500">© 2023 Eldritch Nexus. All rights reserved.</p>
        <p class="text-gray-500">Using sustainable servers since 1984</p>
    </div>
</footer>

</body>
</html>
